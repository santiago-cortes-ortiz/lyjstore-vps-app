<div class="d-flex flex-wrap justify-content-center border-top " id="main-container">
  <div *ngFor="let banco of bancos" class="card m-10" style="width: 15rem; margin: 20px;">
    <img src="https://image.freepik.com/vector-gratis/icono-edificio-banco-aislado-blanco_68708-406.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title mayuscula">{{ banco.nombre }}</h5>
      <p class="card-text">este es el banco de {{ banco.nombre }}</p>
      <div>
        <a href="#" class="btn btn-danger me-3">Eliminar</a>
        <a href="#" class="btn btn-warning">Modificar</a>
      </div>
    </div>
  </div>
</div>
<!-- adicionar empleado Modal  -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label >Name</label>
            <input type="text" ngModel name="name" class="form-control"  placeholder="Name" required>
          </div>
          <div class="form-group">
            <label >Email Address</label>
            <input type="email" ngModel name="email" class="form-control"  placeholder="Email" required>
          </div>
          <div class="form-group">
            <label >Job title</label>
            <input type="text" ngModel name="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
          </div>
          <div class="form-group">
            <label >Phone</label>
            <input type="text" ngModel name="phone" class="form-control"  placeholder="Phone" required>
          </div>
          <div class="form-group">
            <label >Image URL</label>
            <input type="text" ngModel name="imageUrl" class="form-control"  placeholder="Image URL" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button   type="submit" class="btn btn-primary" >Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="bancos.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">No hay ningun banco!</h4>
    <p>No se encontraron bancos.</p>
  </div>
</div>
